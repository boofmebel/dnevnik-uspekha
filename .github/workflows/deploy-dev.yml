              pip install -q -r backend/requirements.txt
            fi
            
            # –ü—Ä–∏–º–µ–Ω—è–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏ –∫ —Ç–µ—Å—Ç–æ–≤–æ–π –ë–î
            if [ -f "backend/alembic.ini" ]; then
              echo "üóÑÔ∏è  –ü—Ä–∏–º–µ–Ω—è–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏ –∫ —Ç–µ—Å—Ç–æ–≤–æ–π –ë–î (dnevnik_test)..."
              cd backend
              # –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ç–µ—Å—Ç–æ–≤–∞—è –ë–î
