# Конфигурация Nginx для "Дневник успеха"
# Разместите в /etc/nginx/sites-available/dnevnik-uspekha
# И создайте симлинк: ln -s /etc/nginx/sites-available/dnevnik-uspekha /etc/nginx/sites-enabled/

# ПРОДАКШН (main ветка) - HTTP на порту 3000
server {
    listen 3000;
    server_name _;  # Принимает все домены, замените на ваш домен или IP при необходимости
    
    # Корневая директория проекта
    root /var/www/dnevnik-uspekha/frontend;
    index index.html;
    
    # Логи
    access_log /var/log/nginx/dnevnik-uspekha-access.log;
    error_log /var/log/nginx/dnevnik-uspekha-error.log;
    
    # Редирект со старых .html ссылок на чистые URL
    location ~ ^/(register|admin|setup_token|install_token|setup_token_chrome)\.html$ {
        return 301 $scheme://$host:$server_port/$1;
    }
    
    # Чистые URL для специальных страниц (без .html)
    location ~ ^/(register|admin|setup_token|install_token|setup_token_chrome)$ {
        try_files /$1.html =404;
    }
    
    # API проксирование на backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Основная локация (SPA роутинг для остальных запросов)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Безопасность - Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Ограничение размера тела запроса
    client_max_body_size 10M;
}

# Редирект HTTP на HTTPS (для будущего использования)
server {
    listen 80;
    server_name _;
    
    # Редирект на HTTPS (когда будет настроен)
    # return 301 https://$host$request_uri;
    
    # Временно - редирект на порт 3000
    return 301 http://$host:3000$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name _;  # Принимает все домены, замените на ваш домен или IP при необходимости
    
    # SSL сертификаты (Let's Encrypt)
    # Для получения сертификатов используйте certbot:
    # sudo certbot --nginx -d your-domain.com
    # После получения сертификатов раскомментируйте следующие строки:
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # Временные самоподписанные сертификаты для разработки (НЕ использовать в продакшене!)
    # Раскомментируйте только для локальной разработки:
    # ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    # ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
    
    # SSL настройки (современные и безопасные)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;
    
    # Корневая директория проекта
    root /var/www/dnevnik-uspekha;
    index index.html;
    
    # Логи
    access_log /var/log/nginx/dnevnik-uspekha-access.log;
    error_log /var/log/nginx/dnevnik-uspekha-error.log;
    
    # Редирект со старых .html ссылок на чистые URL
    location ~ ^/(register|admin|setup_token|install_token|setup_token_chrome)\.html$ {
        return 301 $scheme://$host/$1;
    }
    
    # Чистые URL для специальных страниц (без .html)
    location ~ ^/(register|admin|setup_token|install_token|setup_token_chrome)$ {
        try_files /$1.html =404;
    }
    
    # Основная локация (SPA роутинг для остальных запросов)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Безопасность - Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # HSTS (HTTP Strict Transport Security) - только для HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy (CSP)
    # Разрешаем только same-origin для скриптов и стилей
    # Для внешних ресурсов добавьте их в соответствующие директивы
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Ограничение размера тела запроса (защита от больших загрузок)
    client_max_body_size 10M;
}

